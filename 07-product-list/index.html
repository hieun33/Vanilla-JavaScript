<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>상품리스트앱</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
		<style>
			.success,
			.error {
				color: white;
				padding: 5px;
				margin: 5px 0 15px 0;
			}
			.success {
				background-color: green;
			}
			.error {
				background-color: red;
			}
		</style>
		<script defer type="module" src="./script.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>상품리스트</h1>

			<form id="product-form">
				<div>
					<input
						type="text"
						id="name"
						placeholder="이름"
						class="u-full-width" />
				</div>
				<div>
					<input
						type="number"
						id="price"
						placeholder="가격"
						class="u-full-width" />
				</div>
				<div>
					<input
						type="number"
						id="year"
						min="1999"
						max="2999"
						step="1"
						placeholder="2024"
						class="u-full-width" />
				</div>
				<input type="submit" value="저장" class="u-full-width" />
			</form>
			<div id="product-list" class="u-full-width"></div>
			<!-- <div class="u-full-width">
				<div>
					<strong>상품 이름</strong>: ${product.name}
					<strong>상품 가격</strong>: ${product.price}
					<strong>상품 연도</strong>: ${product.year}
					<a href="#" name="delete">X</a>
				</div>
			</div> -->
		</div>
	</body>
</html>
